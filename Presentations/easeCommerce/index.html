      font-style: normal;

      display: block;
    }

      text-decoration: none;
    }

      color: #33f;

      clear: both;

    textarea {
      width: 100%;
      height: 100px;
    }

    <fieldset>

    <div id="offer">
    </div>

    <hr />

    <textarea id="offer-html"></textarea>

  $(function(){
    var metatags = ['Boston', 'Massachusetts', 'News', 'Breaking News', 'Sports', 'Cars', 'Travel', 'Arts', 'Entertainment', 'Jobs', 'Real Estate', 'Tech', 'Jobs', 'Business', 'Stocks', 'Health', 'Politics', 'Obituaries', 'Archives', 'Traffic', 'Weather', 'Calendar', 'Events'];

    for(var m in metatags)
      $("<a />").attr("href", "#").attr("class", "meta").text("[" + metatags[m] + "]").appendTo($("#metatags").append("<span> </span>"));

    $("a.meta").click(function(e){
      $("#filter").val($(this).text());
      $("#filter-selection").slideUp();

      chooseOffer();
    });

    $("input[name='template']").click(function(){
      $("#template-radio").slideUp();

      chooseOffer();
    });

    $("input[name='selection']").click(function(){
      $("#selection-radio").slideUp();

      chooseOffer();
    });

    $("legend").click(function(){
      $(this).siblings().slideDown();
    })

    $("textarea").click(function(){
      $(this).select();
    })

    function chooseOffer(){
      var $template = $("input:radio[name=template]:checked"),
          $filter = $("#filter"),
          $selection = $("input:radio[name=selection]:checked");

      if(!$template.val() || !$filter.val() || !$selection.val()) return;

      var offer = OFFERS[Math.floor(Math.random() * OFFERS.length)];
      var oDiv = $("<div />").addClass("gc-offer").css({
        "font-size": "10px",
        zoom:1,
        padding: "2px",
        margin: "2px",
        border: "1px solid #ccc",
      });
      $("#offer").empty().append(oDiv);

      $("<img />").attr("src", offer.images[0].url).css({
        width: "150px",
        float: "right",
        margin: "0 0 5px 5px",
      }).appendTo(oDiv);
      $("<h6 />").text(offer.headline).css({
        "font-size": "12px",
        "margin": "5px 0"
      }).appendTo(oDiv);
      $("<p />").html(offer.highlights).appendTo(oDiv);

      $("<div />").css({
        content: ".",
        display: "block",
        height: 0,
        clear: "both",
        "font-size": 0,
        visibility: "hidden",
      }).appendTo(oDiv);

      $("#offer-html").val(oDiv[0].outerHTML);
    }

    $("input[type='button']").click(function(e){
      e.preventDefault();

      chooseOffer();

      return false;
    });
  });
